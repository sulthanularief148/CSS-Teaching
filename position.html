<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: aqua;
        position: relative;
        overflow: hidden;
      }
      .box1 {
        position: absolute;
        width: 60px;
        height: 60px;
        background-color: brown;
        top: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Parent Div -->
    <div class="box">
      <!-- Child Div -->
      <div class="box1"></div>
    </div>
  </body>
</html>
